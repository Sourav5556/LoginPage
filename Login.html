<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Signup</h1>
        </header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="name">Full Name</label>
              <input type="text" placeholder="Type Name Here" id="name" />
              <i class="fa-solid"></i>
              <span id="nameError"></span>
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email" />
              <i class="fa-solid"></i>
              <span id="emailError"></span>
            </p>
            <p>
              <label for="name">Password</label>
              <input
                type="password"
                placeholder="Plese Enter 8 digit Password"
                id="password"
              />
              <i class="fa-solid"></i>
              <span id="passError"></span>
            </p>
            <p>
              <input type="submit" value="Create Account" id="submitBtn" />
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>Already Have A Account <a href="">Login</a></p>
        </footer>
      </div>
    </div>
    <script src="Login.js"></script>
    <script
      src="https://kit.fontawesome.com/0d1b216162.js"
      crossorigin="anonymous"
    ></script>
  </body>
